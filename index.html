    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #ffe66d 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;

        @keyframes gradientShift {

        }

            right: 0;
            font-size: 30px;
            opacity: 0.3;
            animation: snowfall 20s linear infinite;
            white-space: nowrap;
            pointer-events: none;
        }

        @keyframes snowfall {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(100vh) translateX(100px); }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2), 0 0 0 8px #ff6b6b, 0 0 0 16px #4ecdc4;

        @keyframes fadeIn {

            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .container::before {
            content: 'üéÑ';
            position: absolute;
            top: -30px;

            font-size: 50px;

            position: absolute;
            top: -30px;
            right: 20px;

            right: 0;
