        // è¼‰å…¥æ–°é…å°
        function loadNewPair() {
            const votingArea = document.getElementById('votingArea');

            if (currentUser.votesRemaining <= 0) {
                votingArea.innerHTML = '<div class="error">ä½ çš„ç¥¨æ•¸å·²ç”¨å®Œï¼</div>';
                return;
            }

            if (submissions.length < 2) {

                return;
            }

            // éš¨æ©Ÿé¸æ“‡å…©å€‹ä¸åŒçš„ä½œå“
            let pair;
            let attempts = 0;
            do {
                const shuffled = [...submissions].sort(() => Math.random() - 0.5);
                pair = [shuffled[0], shuffled[1]];
                attempts++;
            } while (
                currentUser.votedPairs.includes(`${pair[0].id}-${pair[1].id}`) &&
                currentUser.votedPairs.includes(`${pair[1].id}-${pair[0].id}`) &&

                        <div class="image-title">${pair[1].title}</div>
                    </div>

            `;
        }
