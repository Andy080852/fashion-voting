        // ä¸Šå‚³åœ–ç‰‡åˆ° GitHub
        async function uploadToGitHub(file) {
            if (!githubToken) {
                throw new Error('è«‹å…ˆè¨­å®š GitHub Token');
            }

            // è®€å–æª”æ¡ˆç‚º Base64
            const reader = new FileReader();
            const base64Promise = new Promise((resolve, reject) => {
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });

            const base64Content = await base64Promise;
            const timestamp = Date.now();
            const fileName = `${timestamp}_${file.name}`;
            const filePath = `${GITHUB_CONFIG.path}/${fileName}`;

            // ä¸Šå‚³åˆ° GitHub
            const response = await fetch(
                `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${filePath}`,
                {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Upload ${fileName}`,
                        content: base64Content,
                        branch: GITHUB_CONFIG.branch
                    })
                }
            );

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'ä¸Šå‚³å¤±æ•—');
            }

            const data = await response.json();
            
            // è¿”å› raw åœ–ç‰‡ç¶²å€
            const imageUrl = `https://raw.githubusercontent.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${filePath}`;
            
            return {
                url: imageUrl,
                sha: data.content.sha,
                path: filePath
            };
        }

                        headers: {

                        }
                    }
                );

                await fetch(

                        },
                        body: JSON.stringify({

                        })

            } catch (error) {

            let pair;
            let attempts = 0;
            do {
                const shuffled = [...submissions].sort(() => Math.random() - 0.5);
                pair = [shuffled[0], shuffled[1]];

                currentUser.votedPairs.includes(`${pair[1].id}-${pair[0].id}`) &&
